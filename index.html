<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزومه ایلیـا حسینی</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li class="active">خانه</li>
                <li>درباره من</li>
                <li>گالری</li>
                <li>مقالات</li>
                <li>ارتباط با من</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="hero" data-aos="fade-up">
            <div class="hero-content">
                <span class="greeting">سلام...</span>
                <h1>ایلیا حسینی <span>هستم</span></h1>
                <h3>طراح گرافیک و رابط کاربری (UI)</h3>
                <p>من طراح جهان‌های بصری‌ام؛ می‌کوشم تا هر پیکسل را به ماجرایی بدل کنم...</p>
                <button class="btn-resume">فایل رزومه <span>↓</span></button>
            </div>
            <div class="hero-image">
                <div class="img-box">
                    <img src="profile.jpg" alt="ایلیا حسینی">
                </div>
            </div>
        </section>

        <section class="skills" data-aos="zoom-in">
            <h2 class="section-title">مهارت‌ها</h2>
            <div class="skill-grid">
                <div class="skill-item"><img src="ai-icon.png" alt="Illustrator"></div>
                <div class="skill-item"><img src="ps-icon.png" alt="Photoshop"></div>
                <div class="skill-item"><img src="figma-icon.png" alt="Figma"></div>
                </div>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
